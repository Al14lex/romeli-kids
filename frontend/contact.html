<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romeli_kids — Kontakt</title>
    <!--favicon-->
    <link
      rel="icon"
      type="image/png"
      href="public/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="public/favicon/favicon.svg" />
    <link rel="shortcut icon" href="public/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/favicon/apple-touch-icon.png"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&family=Playfair+Display+SC&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="site-header"></div>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">
          Masz pytania, propozycje albo po prostu chcesz życzyć miłego dnia?
        </h1>
        <p class="hero-subtitle">Ten formularz poniżej jest właśnie do tego!</p>
      </div>
    </section>

    <!-- Contact form -->
    <section class="contact-form">
      <h2>W kontakcie</h2>
      <form id="contact-form" class="form" novalidate>
        <label for="name">Twoje imię</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Twój e-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="message">Wiadomość</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          style="resize: none"
        ></textarea>

        <button type="submit" id="submit-btn" class="btn">Wyślij</button>
        <div id="status" class="status" aria-live="polite"></div>
      </form>
    </section>

    <!-- Footer -->
    <div id="site-footer"></div>
  </body>
  <script src="js/include.js" type="module" defer></script>
</html>
