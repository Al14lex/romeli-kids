            <!-- Dodatkowe opcje -->
            <fieldset class="filter-group">
              <legend>Dodatkowe</legend>
              <div class="options-scroll">
                <label>
                  <input

                    name="extra"
                    value="sale"

            <div class="filters-actions">
              <button type="button" id="apply-filters" class="btn btn-girl">

              <button

                id="reset-filters"

      </aside>

      <!-- Напівпрозорий фон -->
      <div class="filters-overlay" id="filters-overlay" hidden></div>

      <!-- Gallery -->
      <section class="gallery">
        <h2>
          Wszystko dla dziewczynek <br />
          Delikatne i wygodne rzeczy na każdy dzień
        </h2>

        <div id="products-grid" class="products-grid" data-gender="girl">
          <!-- Картка товару -->
          <article class="product-card" data-sku="...">
            <span class="new-badge new-badge-girl">NEW</span>
            <!-- опціонально -->
            <div class="product-image">
              <img class="lazy" loading="lazy" data-src="..." alt="..." />
              <span class="sku-badge">SKU</span>
            </div>
            <div class="product-meta">
              <p class="product-price">Cena: 79 zł</p>
              <h3 class="product-title">Spodnie</h3>
              <p class="product-size">Rozmiar: 104</p>
            </div>
          </article>
        </div>

    <!-- МОДАЛЬНЕ ВІКНО -->
    <div id="modal" class="image-modal hidden">

        <p id="modal-sku" class="modal-sku"></p>
