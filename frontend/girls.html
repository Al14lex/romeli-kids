<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romeli_kids — Dziewczynka</title>
    <!--favicon-->
    <link
      rel="icon"
      type="image/png"
      href="public/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="public/favicon/favicon.svg" />
    <link rel="shortcut icon" href="public/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/favicon/apple-touch-icon.png"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&family=Playfair+Display+SC&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="site-header"></div>

    <!-- Hero -->
    <section class="hero hero--category">
      <div class="hero-content">
        <h1 class="hero-title">Wszystko dla dziewczynek</h1>
        <p class="hero-subtitle">Delikatne i wygodne rzeczy na każdy dzień</p>
      </div>
    </section>

    <!-- Filters -->
    <section class="filters">
      <form id="filters-form" class="filters-form">
        <fieldset class="filter-group">
          <legend>Typ</legend>
          <label
            ><input type="checkbox" name="type" value="kurtka" /> Kurtka</label
          >
          <label
            ><input type="checkbox" name="type" value="bluza" /> Bluza</label
          >
          <label
            ><input type="checkbox" name="type" value="kombinezon" />
            Kombinezon</label
          >
          <label><input type="checkbox" name="type" value="body" /> Body</label>
          <label
            ><input type="checkbox" name="type" value="spodnie" />
            Spodnie</label
          >
          <label
            ><input type="checkbox" name="type" value="koszulka" />
            Koszulki</label
          >
        </fieldset>

        <fieldset class="filter-group">
          <legend>Sezon</legend>
          <label
            ><input type="checkbox" name="season" value="zima" /> Zima</label
          >
          <label
            ><input type="checkbox" name="season" value="wiosna" />
            Wiosna</label
          >
          <label
            ><input type="checkbox" name="season" value="lato" /> Lato</label
          >
          <label
            ><input type="checkbox" name="season" value="jesien" />
            Jesień</label
          >
        </fieldset>

        <fieldset class="filter-group">
          <legend>Wiek</legend>
          <label><input type="checkbox" name="age" value="0-1" /> 0–1 r.</label>
          <label><input type="checkbox" name="age" value="2-3" /> 2–3 r.</label>
          <label><input type="checkbox" name="age" value="4-5" /> 4–5 r.</label>
          <label><input type="checkbox" name="age" value="6-7" /> 6–7 r.</label>
        </fieldset>

        <button type="button" id="apply-filters" class="btn">Filtruj</button>
        <button type="reset" id="reset-filters" class="btn btn--ghost">
          Wyczyść
        </button>
      </form>
    </section>

    <!-- Gallery -->
    <section class="gallery">
      <div id="products-grid" class="products-grid" data-gender="girl">
        <!-- Продукти з бекенду через ui.js -->
        <!-- Приклад картки:
      <article class="product-card" data-sku="RM-0101">
        <div class="product-image">
          <img src="/assets/sample-girl.jpg" alt="Sukienka — różowa" />
          <span class="sku-badge">RM-0101</span>
        </div>
        <div class="product-meta">
          <h3 class="product-title">Bluza — różowa</h3>
          <p class="product-size">Rozmiar: 98</p>
          <p class="product-price">Cena: 69 zł</p>
        </div>
      </article>
      --></div>
    </section>

    <!-- Footer -->
    <div id="site-footer"></div>
  </body>
  <script src="js/include.js" type="module" defer></script>
</html>
